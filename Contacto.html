    <main>
    
        <h2 class="my-4">Dejanos tus datos y participa de los mejores sorteos y beneficios</h2>
        
        <form class="p-4">
          <div class="form-row">
            <div class="form-group col-md-6 p-2">
              <label for="complete por favor su nombre">Nombre</label>
              <input type="Nombre" class="form-control" id="inputName" placeholder="Ingrese su Nombre">
            </div>
            <div class="form-group col-md-6 p-2">
              <label for="inputApellidos">Apellido</label>
              <input type="Apellido" class="form-control" id="inputApellidos" placeholder="Ingrese su Apellido">
            </div>
            <div class="form-group col-md-6 p-2">
              <label for="inputEmail4">Email</label>
              <input type="email" class="form-control" id="inputEmail4" placeholder="Ingrese su Email">
            </div>
          </div>
          <div class="form-group col-md-6 p-2">
            <label for="inputtelefono">Teléfono</label>
            <input type="text" class="form-control" id="inputTelefono" placeholder="Ingrese su teléfono">
          </div>
          <div class="form-group col-md-6 p-2">
            <label for="inputCity">Ciudad</label>
            <input type="text" class="form-control" id="Ingrese su ciudad" placeholder="Ingrese su ciudad">
          </div>
          <div class="form-row">
             <div class="form-group col-md-4 p-2">
              <label for="inputState">Tenes alguno de nuestros Productos?</label>
              <select id="inputState" class="form-control">
                <option selected>Si</option>
                <option>No, aún no!</option>
              </select>
            </div>
            <div class="form-group col-md-4 p-2">
              <label for="inputPRoducto">En caso de contestar Si, cual?</label>
              <input type="text" class="form-control" id="inputProducto">
            </div>
          </div>
            <div class="form-group p-2">
              <label for="inputcomentarios">Comentarios</label>
              <input type="text" class="form-control" id="inputcomentarios" placeholder="Por favor ayudanos a mejorar, dejanos tus comentarios">
            </div>
            <div class="form-check p-4">
              <input class="form-check-input" type="checkbox" id="gridCheck">
              <label class="form-check-label" for="gridCheck">
                Quiero participar de sorteos y recibir las mejorer promociones
              </label>
            </div>
          </div>
          <button type="submit" class="btn btn-primary">Cancelar</button>
          <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
